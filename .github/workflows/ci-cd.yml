name: CI/CD LAMP Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build des containers
        run: docker compose -f docker-compose.yml build

      - name: Test local du container
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 15
          curl -f http://localhost:8080 || exit 1
          docker compose down

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Config SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Récupération de la clé hôte du VPS..."
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          echo "Test connexion SSH..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -T -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'Connexion SSH OK'" || echo "SSH test échoué mais on continue"

      - name: Déploiement sur le VPS
        run: |
          rsync -avz --exclude '.git' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/lamp-app
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/lamp-app && docker compose up -d --build"
